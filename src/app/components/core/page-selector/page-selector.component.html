<div fxLayout="row" fxLayoutAlign="center center">
  <p class="ms-page-numbers" (click)="changePage(1)"><<</p>
  <p class="ms-page-numbers" (click)="changePage(_currentPage - 5)">...</p>
  <p *ngFor="let page of pagesShowing" class="{{page===_currentPage ? ' ms-current-page' : 'ms-page-numbers'}}" (click)="changePage(page)">{{page}}</p>
  <p class="ms-page-numbers" (click)="changePage(_currentPage + 5)">...</p>
  <p class="ms-page-numbers" (click)="changePage(numberOfPages)">>></p>
</div>
