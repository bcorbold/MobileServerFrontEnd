  <div fxFlex style="overflow: auto">

      <div class="batch-container">
        <div *ngFor="let order of batch.orders">
          <div class="order-container" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="1em" (click)="order.completed = !order.completed">

          </div>

      </div>
    </div>
