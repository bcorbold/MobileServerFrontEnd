<div fxLayout="column" class="ms-blur-container" fxLayoutAlign="center stretch">
  <mat-slide-toggle fxFlexAlign="end">Bartender view</mat-slide-toggle>

  <div fxFlex fxLayout="row" fxLayoutAlign="start center">
    <div class="picture-placeholder"></div>

    <div fxFlex fxLayout="column" style="margin-left: 2em;">
      <h1 class="ms-header">{{user.firstName}} {{user.lastName}}</h1>
      <p style="font-size: 1.2em; font-weight: 300;">{{user.username}}</p>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1em" style="margin-top: 2em;">
        <!-- todo: populate options from environmentDetails -->
        <mat-form-field>
          <mat-select [(value)]="user.defaultDeliveryLocation.id" placeholder="Default delivery location">
            <mat-option [value]="1">1st floor, section A, desk 3</mat-option>
            <mat-option [value]="2">2st floor, section A, desk 3</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- todo: populate options from environmentDetails -->
        <mat-form-field>
          <mat-select [(value)]="user.locale" placeholder="Locale">
            <mat-option [value]="'en_GB'">English</mat-option>
            <mat-option [value]="'fr_FR'">French</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1em">
        <!-- todo: populate options from environmentDetails -->
        <mat-form-field>
          <mat-select [(value)]="user.defaultView" placeholder="Default view" [disabled]="!user.adminEnabled">
            <mat-option [value]="'user'">User</mat-option>
            <mat-option [value]="'bartender'">Bartender</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- todo: make these work-->
        <button mat-raised-button>Submit</button>
        <button mat-raised-button color="warn">Reset</button>
      </div>
    </div>
  </div>

  <!-- todo: hook up this with the message service -->
  <button mat-raised-button color="warn">Logout</button>
</div>
