<div class="ms-login-wrapper" fxLayout="column" fxLayoutAlign="center center"
     ngClass.gt-md="ms-desktop-login" ngClass.lt-lg="ms-mobile-login">

  <div fxLayout="row" fxLayoutAlign="center center" class="ms-title">
    <img src="../../../assets/mobile-server-logo_white.svg">
    <h1 class="ms-header">MobileServer</h1>
  </div>

  <div class="ms-login-container" fxLayout="column" fxLayoutAlign="center stretch">
    <mat-input-container color="accent">
      <input matInput placeholder="Username" type="text" [(ngModel)]="username" (keyup.enter)="attemptLogin()">
    </mat-input-container>

    <mat-input-container color="accent">
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" (keyup.enter)="attemptLogin()">
    </mat-input-container>

    <button mat-raised-button color="accent" (click)="attemptLogin()">Login</button>
  </div>

  <div class="ms-login-message-wrapper" fxLayout="column" fxLayoutAlign="start center">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
    <p class="ms-login-message">{{loginMessage}}</p>
  </div>

</div>
