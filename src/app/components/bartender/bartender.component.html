<div fxFill class="ms-blur-container" fxLayout="column">

  <div fxFlex class="batches-container" fxLayout="column" id="someComponent">

    <!-- this div should be repeated for every batch -->
    <div *ngFor="let batch of batches" fxFlex id="someComponent{{batch.batchId}}">
      <div fxLayout="column" class="batch">

        <!-- Batch id and complete buttons -->
        <div fxFlex="initial" class="batch-header">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <!--<button mat-raised-button color="primary">Mark Batch Done</button>-->
            <h2>Batch: {{batch.batchId}}</h2>
            <h2 style="color: {{batch.textColour}};">{{batch.timeRemaining}}</h2>
            <!--<button mat-raised-button color="primary">Send Robot Out</button>-->
          </div>
        </div>

        <div fxFlex fxFill>
          <div fxLayout="row">
            <div fxFlex fxLayout="column">
              <!-- the different drinks here -->
              <div *ngFor="let order of batch.orders" fxFlex>
                <button mat-raised-button class="{{order.markedDone ? 'ms-green-container' : 'ms-red-container'}}" (click)="order.markedDone = !order.markedDone; checkBatchStatus()" [disableRipple]="true">
                  <div fxFlex="initial" style="padding-left: 5px; padding-right: 5px; margin-right: 15px; border-right: 2px solid white;">
                    <h2>{{order.orderId}}</h2>
                  </div>
                  <div fxFlex="initial" style="padding-left: 5px; padding-right: 20px;">
                    <h2>{{order.orderInfo.productName}}</h2>
                  </div>
                </button>
              </div>
            </div>


            <div fxFlex="initial" [hidden]="!batch.markDone">
              <button mat-raised-button style="height:100%; margin-left: 5px;" class="ms-green-container">Send</button>
            </div>

            <div fxFlex="initial" [hidden]="batch.markDone">
              <div style="height:100%; width: 5px; margin-left: 10px; background-color: red; border-radius: 5px"></div>
            </div>
        </div>



        </div>

      </div>
    </div>
  </div>

  <!--<div fxFlex="initial" fxLayout="row">-->
    <!--<button *ngFor="let batch of batches" mat-raised-button color="warn" (click)="onMyClick(batch.batchId)">{{batch.batchId}}</button>-->
  <!--</div>-->

  <div fxFlex="initial">
    <ms-page-selector (newPage)="onMyClick($event)" [numberOfPages]="numberOfBatches"></ms-page-selector>
  </div>

</div>
