<div fxLayout="column">
  <mat-slide-toggle color="primary" (change)="led1State = $event.checked">LED 1: {{led1State}}</mat-slide-toggle>
  <mat-slide-toggle color="primary" (change)="led2State = $event.checked">LED 2: {{led2State}}</mat-slide-toggle>

  <button mat-raised-button color="warn" (click)="updateStatus()">Send</button>
</div>


<pre>{{formattedData}}</pre>
